<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrando HTML com JS</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">
        <h1>Formulário</h1>
        <h2>Campos Numéricos</h2>
        <form id="campos">
            <input id="campoa" type="number" placeholder="Campo A" required>
            <input id="campob" type="number" placeholder="Campo B" required>
            <button class="btn-enviar" type="submit">Enviar</button>
        </form>
        <p class="error-message"></p>
        <p class="success-message">Formulário Válido</p>
    </div>

    <script src="main.js"></script>

</body>
</html>
